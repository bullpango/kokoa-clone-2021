<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone </title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>       
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html">
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="nav__notification__3"></div>
    </a>
    </div>

</header>



<main class="main-screen">
  <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode "></i><span>QR Code</span></div>
      <div class="icon-row__icon"><i class="far fa-address-book "></i><span>Add by Contracts</span></div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint "></i><span>Add by ID</span></div>
      <div class="icon-row__icon"><i class="far fa-envelope "></i><span>Invite</span></div>
  </div>
  <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
  </div>
  <div class="open-chat">
      <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home<i class="fas fa-chevron-right"></i>
        </span>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
            <div class="open-post__members">
                <img src="http://upload2.inven.co.kr/upload/2018/03/04/bbs/i14391648296.jpg">
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">
                    Active
                </span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-chat__photo">
            <img src="https://img8.yna.co.kr/etc/inner/EN/2020/07/16/AEN20200716003600315_01_i_P4.jpg">
            <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> 
                <span>326</span>
            </div>
         </div>
        </div>
    </div>
    <div class="open-post_bottom">
        <div class="open-post__column">
            <h5 class="open-post__title">Bts Gang~</h5>
            <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jimin#taeta...</h6>
            <div class="open-post__members">
                <img src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg">
                <span class="open-post__member-count">299 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">
                    Active
                </span>
            </div>
        </div>
    <div class="open-post__column">
        <div class="open-chat__photo">
        <img src="http://www.newsworks.co.kr/news/photo/201909/392989_289056_5237.jpg">
        <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i> 
            <span>215</span>
        </div>
     </div>
    </div>
</div>
  </div>
</main>

<nav class="nav">
    <ul class="nav__ul">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="Chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__notification__2"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
    </ul>
</nav>


    <script src="https://kit.fontawesome.com/de7d8392ed.js" crossorigin="anonymous"></script>
</body>
</html>
